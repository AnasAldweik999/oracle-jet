<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>

  <oj-chart id="pieChart" type="pie" style-defaults.three-d-effect="on" data="[[dataProvider]]"
    animation-on-display="auto" animation-on-data-change="auto">
    <template slot="itemTemplate" data-oj-as="item">
      <oj-chart-item value="[[item.data.value]]" group-id="[[ [item.data.group] ]]" series-id="[[item.data.series]]">
      </oj-chart-item>
    </template>
    <template slot="seriesTemplate" data-oj-as="series">
      <oj-chart-series'>
        </oj-chart-series>
    </template>
  </oj-chart>

</div>
</div>
